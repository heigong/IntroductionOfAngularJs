<!DOCTYPE html>
<html ng-app="MyCalculator">
<head>
	<!-- To show basic of html, javascript and css -->
    <title>Simple Calculator - Demo 3</title>
	
	<!-- Javascript block-->
	<!-- <script src="jsdemo1.js" /> won't work-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="demo1/script.js"></script>
	<script src="angular.js"></script>
	<script>
	$(document).ready(function(){
		$('#p1,#p2').on('keyup', function(){
			var val1 = $('#p1').val();
			var val2 = $('#p2').val();
			
			if(val1 && val2){
				$('#res').val(parseInt(val1) + parseInt(val2));
			}
		});
	});
	
	var app = angular.module('MyCalculator', [])
	.controller('MyController', ['$scope', function($scope){
		$scope.p1 = 0;
		$scope.p2 = 0;
	}]);
	</script>
	
	<!-- CSS block -->
	<!-- Sequence matter -->
 	<link href="demo1/style.css" rel="stylesheet" />
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<!--<link href="demo1/style.css" rel="stylesheet" />-->
	<style>
	/* target to class */
	.blue {
		color: #0000ff;
	}
	
	</style>
</head>
<body>
    <h2>
		This is a simple calculator
	</h2>
	<h3>JQuery way to update model</h3>
	<div class="form-inline" ng-controller="MyController">
		<input class="form-control" type="text" id="p1"/> +
		<input class="form-control" type="text" id="p2"/> = 
		<input class="form-control" type="text" id="res" />
	</div>
	<br/>
	<h3>Angular way to update model</h3>
	<div class="form-inline" ng-controller="MyController">
		<input class="form-control" type="text" ng-model="p1"/> +
		<input class="form-control" type="text" ng-model="p2"/> = 
		<input class="form-control" type="text" value="{{p1*1 + p2*1}}" /><!-- *1 to convert string to int -->
	</div>
</body>
</html>
