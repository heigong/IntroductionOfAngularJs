<!DOCTYPE html>
<html ng-app="TodoList">
<head>
	<!-- To show basic of html, javascript and css -->
    <title>Simple ToDo List</title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="angular.js"></script>

	<script>
		// Add your code here
	var app = angular.module('TodoList', []);
	app.controller('TodoCtrl', function($scope){
		$scope.username = "John";
		
		$scope.tasks = [{ "action": "Buy Flowers", "done": false },
 	 	  	{ "action": "Get Shoes", "done": false },
 	   		{ "action": "Collect Tickets", "done": true },
  	  		{ "action": "Give a talk", "done": true },
			{ "action": "Call Joe", "done": true }];
			
			$scope.incompleteCount = function(){
				var count = 0;
				angular.forEach($scope.tasks, function(task){
					if(!task.done){
						count += 1;
					}
				});
				return count;
			}
	});
	</script>
	
</head>
<body ng-controller="TodoCtrl">
    <div class="page-header">
		<h1>{{username}}'s To Do List
		<span class="label label-default">{{incompleteCount()}}</span>
		</h1>
    </div>
    <div class="panel">
        <div class="input-group">
			<input class="form-control" ng-model="username"/>
				<span class="input-group-btn">
					<button class="btn btn-default">Add</button>
		   </span>
		</div>
		<table class="table table-striped">
	        <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
				<tr ng-repeat="task in tasks">
					<td>{{task.action}}</td>
					<td><input type="checkbox" ng-model="task.done"></td>
					<td>{{task.done}}</td>
				</tr>
			</tbody>
		</table>
    </div>
</body>
</html>
