    <div class="panel">
        <div class="input-group">
			<input class="form-control" ng-model="newAction"/>
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="addNewAction()">Add</button>
		   </span>
		</div>
		<div class="checkbox-inline">
			<input type="checkbox" ng-model="showChecked"> Show Checked Task
		</div>
		<table class="table table-striped">
	        <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
				<tr ng-repeat="item in tasks | filteredTasks : showChecked | orderBy: 'action'">
					<td>{{item.action}}</td>
					<td><input type="checkbox" ng-model="item.done"></td>
					<td>{{item.done}}</td>
				</tr>
			</tbody>
		</table>
    </div>
